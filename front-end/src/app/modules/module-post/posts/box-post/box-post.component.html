<div class="row" *ngIf="post.length != 0">
  <div class="col-lg-4 col-xs-6">
      <figure>
        <img [src]="verificaImg(post?.img)" alt="">
      </figure>
  </div>
  <div class="col-lg-7 col-xs-4">
      <h1 class="title" [innerHTML]="post?.titulo"></h1>
      <p class="mark" [innerHTML]="post?.autor"></p>
      <p class="content" [innerHTML]="post?.texto | limiteCaracteres"></p>
  </div>

  <div class="col-xs-1 box-icon" *ngIf="flag">
    <a routerLink="editar/{{ post?.id }}">
      <i class="fas fa-edit"></i>
    </a>
    <a href="#" class="delete" (click)="excluir(post?.id)">
      <i class="fas fa-trash-alt"></i>
    </a>
  </div>
</div>

<div class="row" *ngIf="post.length == 0">
    <div class="col-lg-12 col-xs-12">
      <h1 class="title">NÃ£o temos posts para exibir</h1>
    </div>
</div>
