<section class="post body">
    <div class="container">

      <div class="box-post" *ngFor="let post of posts" >
        <a routerLink="/post-detail/{{ post?.id }}" *ngIf="!flag" >
          <app-box-post [post]="post"></app-box-post>
        </a>

        <app-box-post [post]="post" [flag]="flag" *ngIf="flag"></app-box-post>
      </div>

    </div>
</section>
