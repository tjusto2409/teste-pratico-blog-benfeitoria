<div class="box-admin-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-xs-12">
                <h1 class="title">{{ titulo }}</h1>
            </div>
        </div>
    </div>
</div>

<div class="box-editor">
    <div class="container">
        <form action="" [formGroup]="form" (ngSubmit)="salvar()">
            <div class="row">
                <div class="col-lg-9 col-xs-12">
                    <div class="group-input">
                        <label for="titulo">TÃ­tulo</label>
                        <input type="text" id="titulo" formControlName="titulo">
                    </div>
                    <div class="group-input">
                        <label for="autor">Autor</label>
                        <input type="text" id="autor" formControlName="autor">
                    </div>     
                    <div class="group-input">
                        <label for="categoria">Categoria</label>
                        <select name="" id="categoria" formControlName="categoria_id">
                            <option value="">Escolha uma categoria</option>
                            <option [value]="categoria?.id" *ngFor="let categoria of categorias">
                                {{ categoria.nome }}
                            </option>
                        </select>
                    </div>     
                    <div class="group-input">
                        <label for="img">Imagem</label>
                        <input type="file" name="" id="img" formControlName="img">
                    </div>     
                    <div class="group-input">
                        <label for="texto">Texto</label>
                        <ckeditor [editor]="Editor" id="texto" formControlName="texto"></ckeditor>  
                    </div>         
                </div>
                <div class="col-lg-4 col-xs-12">
                    <button type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
